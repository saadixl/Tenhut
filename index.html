<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TennnnHuttt!</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="tenhut.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row terminal-container">
                            <section class="terminal col-md-12">
                                <div class="command">
                                    <input type="text" class="form-control">
                                    <span class="add-command">Add Command</span>
                                    <span class="delete-command">Delete</span>
                                </div>
                                <div class="control">
                                    <span class="add-terminal">Add Terminal</span>
                                    <span class="delete-terminal">Delete</span>
                                </div>
                            </section>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="tenhut.js"></script>
    </body>
</html>
