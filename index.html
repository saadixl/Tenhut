<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tenhut</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="tenhut.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="padding-left:0;">
                    <h1>Tenhut</h1>
                    <p>Shell script generator for <strong>Mac</strong>s</p>
                </div>
                <div class="col-md-6">
                    <div class="row terminal-container">
                            <section class="terminal col-md-12">
                                <div class="command-container">
                                    <div class="command">
                                        <input type="text" class="form-control">
                                        <span class="add-command">Add Command</span>
                                        <span class="delete-command">Delete</span>
                                        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <span class="add-terminal">Add Terminal</span>
                                    <span class="delete-terminal">Delete</span>
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </section>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <button class="btn btn-success btn-xs copy-code pull-right">Copy to clipboard</button>
                        <div class="col-md-12" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
        <script src="tenhut.js"></script>
    </body>
</html>
